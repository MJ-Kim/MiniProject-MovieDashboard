<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Popular Movies</title>
</head>
<body>
    <h1>랜선 영화 인기 순위</h1>
    <table border="1">
        <thead>
            <tr>
                <th>플랫폼</th>
                <th>제목</th>
                <th>장르</th>
                <th>개봉일</th>
                <th>평점</th>
                <th>남성 평점</th>
                <th>여성 평점</th>
                <th>좋아요 수</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.platform }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.release_date|date:"Y-m-d" }}</td>
                <td>{{ movie.rating }}</td>
                <td>{{ movie.male_rating }}</td>
                <td>{{ movie.female_rating }}</td>
                <td>{{ movie.likes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
